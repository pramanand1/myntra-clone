<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progress_container{
            height: 20px;
            width: 90%;
            border: 2px solid black;
            border-radius: 20px;
            position: relative;
            top: 50px;
            left: 20px;

        }
        .progress_bar{
            height: 100%;
            background-color: blue;
            border-radius: 20px;
            animation: progress_bar 3s 5;
        }
        @keyframes progress_bar {
            0% {width: 0%}
            75% {width: 99%}
            95% { width:0%}
            100% {width: 100%}
            
        }
    </style>
</head>
<body>
    <div id="progress_container">
        <div class="progress_bar"></div>
    </div>
</body>
</html>
